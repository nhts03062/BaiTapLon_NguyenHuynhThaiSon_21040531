<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giỏ Hàng</title>
    <link rel="stylesheet" href="../css/giohang.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <script src="../js/jquery-3.6.4.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="header">
      <div class="menu">
        <div class="logo-brand col-md-2">
          <a class="logo-link" href="../../index.html">
            <h1 class="logo">
              <img src="../img/logo.webp" alt="hades logo" height="50px" />
            </h1>
          </a>
        </div>

        <div class="nav-menu col-md-7">
          <div id="nav">
            <ul class="clearfix bgcolor">
              <li>
                <a
                  class="font"
                  href="../collections/shopall.html"
                  title="SHOP ALL"
                >
                  SHOP ALL</a
                >
              </li>
              <li>
                <a class="font" href="../collections/top.html" title="TOPS">
                  Vali</a
                >
              </li>
              <li>
                <a
                  class="font"
                  href="../collections/bottom.html"
                  title="BOTTOMS"
                >
                  Balo</a
                >
              </li>
              <li>
                <a
                  class="font"
                  href="../collections/outerwear.html"
                  title="OUTERWEAR"
                >
                  Túi xách</a
                >
              </li>
              <li>
                <a
                  class="font"
                  href="../collections/footwear.html"
                  title="FOOTWEAR"
                >
                  Phụ kiện</a
                >
              </li>
            </ul>
          </div>
        </div>

        <div class="tools col-md-3">
          <span class="account-links">
            <a href="../html/account/dangnhap.html" id="customer_login_link"
              >ĐĂNG NHẬP</a
            >
            /
            <a href="../html/account/dangky.html" id="customer_register_link"
              >ĐĂNG KÝ</a
            >
          </span>
          <span class="search-and-cart action--search">
            <a href="../html/timkiem.html" class="search">TÌM KIẾM</a>
            <span>
              <span>
                <a href="../html/giohang.html"
                  ><span>GIỎ HÀNG</span>
                  <span style="float: left"></span>
                  <span class="count-holder"
                    ><span class="count">(0)</span></span
                  >
                </a>
              </span>
            </span>
          </span>
          <span class="hd-select-l">
            <select id="select-language">
              <option value="en">EN</option>
              <option value="vi" selected>VI</option>
            </select>
          </span>
        </div>
      </div>

      <div class="show-cart">
        <select id="select-language">
          <option value="eg ">EN</option>
          <option value="vi " selected>VI</option>
        </select>
        <div class="site-cart">
          <div class="site-nav-container">
            <p keylanguage="gio_hang" class="title lang">Giỏ hàng</p>
            <div class="cart-view clearfix">
              <table class="table-clone-cart">
                <tbody>
                  <tr class="item_2 hidden">
                    <td class="img">
                      <a href="" title=""><img src="" alt="" /></a>
                    </td>
                    <td>
                      <a class="pro-title-view" href="" title=""></a>
                      <span class="variant"></span>
                      <span class="pro-quantity-view"></span>
                      <span class="pro-price-view"></span>
                      <span class="remove_link remove-cart"> </span>
                    </td>
                  </tr>
                </tbody>
              </table>
              <table id="cart-view">
                <tbody>
                  <tr>
                    <td class="lang" keylanguage="hien_chua_co_san_pham">
                      Hiện chưa có sản phẩm
                    </td>
                  </tr>
                </tbody>
              </table>
              <span class="line"></span>
              <table class="table-total">
                <tbody>
                  <tr>
                    <td keylanguage="tong_tien" class="text-left title lang">
                      Total
                    </td>
                    <td class="text-right" id="total-view-cart">0₫</td>
                  </tr>
                  <tr>
                    <td>
                      <a
                        keylanguage="xem_gio_hang"
                        href=""
                        class="lang linktocart button"
                        >Xem giỏ hàng</a
                      >
                    </td>
                    <td>
                      <a
                        keylanguage="thanh_toan"
                        href=""
                        class="lang linktocheckout button"
                        >Thanh toán</a
                      >
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="site-overlay active"></div>
    </div>
  </body>
</html>
